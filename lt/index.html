<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>猜数字游戏</h1>
            <p>尝试猜测一个1到1000之间的数字！</p>
        </header>
        
        <section id="game-content">
            <div id="message-area">
                <p id="message">请输入你的猜测：</p>
            </div>

            <div id="input-area">
                <input type="number" id="guess-input" min="1" max="1000">
                <button id="submit-guess">提交猜测</button>
            </div>

            <div id="feedback">
                <p id="feedback-message"></p>
            </div>
        </section>

        <footer>
            <button id="restart-game">重新开始游戏</button>
            <p id="status">尝试次数：0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
