<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证</title>
</head>
<body>

<div id="verification-container">
    <!-- Turnstile 验证 -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAis16f_oeVI0Kv1"></div>
</div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        window.onloadTurnstileCallback = function(token) {
            // 验证成功后跳转到 sdy.html
            console.log("Verification succeeded, redirecting...");
            window.location.href = 'sdy.html';
        };

        window.onloadTurnstileErrorCallback = function() {
            alert('Verification failed, please try again.');
        };
    });

    // Turnstile 回调函数
    window.onloadTurnstileCallback = function(token) {
        console.log("Verification succeeded, redirecting...");
        window.location.href = 'sdy.html';
    };
</script>

</body>
</html>
