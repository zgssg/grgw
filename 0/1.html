<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        /* 隐藏页面内容，直到验证完成 */
        #content {
            display: none;
        }
        /* 可选：使验证部分居中 */
        #verification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* 按钮样式 */
        #openUrlButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100; /* 确保按钮在最上层 */
        }
        #openUrlButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- 添加按钮在页面顶部 -->
<button id="openUrlButton">打开网址</button>

<div id="verification-container">
    <!-- Turnstile 验证 -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAis16f_oeVI0Kv1" data-callback="onloadTurnstileCallback"></div>
</div>

<!-- 页面其他内容 -->
<div id="content">
    <h1>Welcome to the Website!</h1>
    <p>This content is only visible after completing verification.</p>
    <!-- 其他页面内容 -->
</div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script>
    // 全局定义回调函数
    function onloadTurnstileCallback(token) {
        // 验证成功，显示页面内容并设置验证状态为true
        document.getElementById('verification-container').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
        // 存储验证状态到 localStorage，这样其他页面可以检查
        localStorage.setItem('verificationStatus', 'verified');
        localStorage.setItem('verificationTime', Date.now());
        
        // 自动跳转回 index.html 本身
        window.location.href = 'index.html';
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化验证状态
        window.isVerified = false;
        
        // 检查是否已经验证过
        const verificationStatus = localStorage.getItem('verificationStatus');
        const verificationTime = localStorage.getItem('verificationTime');
        
        // 如果验证状态存在且时间不超过30分钟，则认为已验证
        if (verificationStatus === 'verified' && verificationTime) {
            const currentTime = Date.now();
            const timeDiff = currentTime - parseInt(verificationTime);
            
            // 验证有效期为30分钟 (1800000毫秒)
            if (timeDiff < 1800000) {
                window.isVerified = true;
                // 显示已验证内容
                document.getElementById('verification-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                // 验证已过期，清除状态
                localStorage.removeItem('verificationStatus');
                localStorage.removeItem('verificationTime');
            }
        }
        
        window.onloadTurnstileErrorCallback = function() {
            alert('Verification failed, please try again.');
            window.isVerified = false;
        };

        // 为按钮添加点击事件监听器
        document.getElementById('openUrlButton').addEventListener('click', function() {
            if (window.isVerified) {
                window.location.href = 'index.html';
            } else {
                alert('请先完成人机验证！');
            }
        });
    });
</script>

</body>
</html>
