<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        /* 隐藏页面内容，直到验证完成 */
        #content {
            display: none;
        }
        /* 可选：使验证部分居中 */
        #verification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="verification-container">
    <!-- Turnstile 验证 -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAis16f_oeVI0Kv1"></div>
</div>

<!-- 页面其他内容 -->
<div id="content">
    <h1>Welcome to the Website!</h1>
    <p>This content is only visible after completing verification.</p>
    <!-- 其他页面内容 -->
    <button id="openUrlButton">打开网址</button>
</div>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let isVerified = false; // 添加一个变量来跟踪验证状态

        window.onloadTurnstileCallback = function(token) {
            // 验证成功，显示页面内容并设置验证状态为true
            document.getElementById('verification-container').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            isVerified = true; // 验证成功
        };
        
        window.onloadTurnstileErrorCallback = function() {
            alert('Verification failed, please try again.');
            isVerified = false; // 验证失败
        };

        // 为按钮添加点击事件监听器
        document.getElementById('openUrlButton').addEventListener('click', function() {
            if (isVerified) {
                window.open('http://km.100320.top/km1', '_blank');
            } else {
                alert('请先完成人机验证！');
            }
        });
    });
</script>

</body>
</html>
