<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证成功页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>欢迎来到本网站！</h1>
        <p>此内容仅在完成验证后可见。</p>
        <p><a href="http://km.100320.top/km1" target="_blank">点击访问 km.100320.top/km1</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查验证状态
            const verificationStatus = localStorage.getItem('verificationStatus');
            const verificationTime = localStorage.getItem('verificationTime');
            
            // 如果未验证或验证已过期，则跳转回验证页面
            if (!verificationStatus || verificationStatus !== 'verified') {
                window.location.href = 'index.html';
                return;
            }
            
            // 检查验证时间是否有效（30分钟内）
            if (verificationTime) {
                const currentTime = Date.now();
                const timeDiff = currentTime - parseInt(verificationTime);
                
                // 验证有效期为30分钟 (1800000毫秒)
                if (timeDiff >= 1800000) {
                    // 验证已过期，清除状态并跳转回验证页面
                    localStorage.removeItem('verificationStatus');
                    localStorage.removeItem('verificationTime');
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
